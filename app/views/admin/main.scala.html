@(title: String, stylesheets: Html = Html(""), scripts: Html = Html(""))(content: Html)

@import helper._

@*****************************************

* これは人事側のテンプレートの外側

*****************************************@
<!-- For HR -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>@title</title>
    <link rel="stylesheet"
          media="screen"
          href="@routes.Assets.at("stylesheets/" + lang().language() + "/saiyo.min.css")"></link>
    @stylesheets
    <link rel="shortcut icon"
          type="image/png"
          href="@routes.Assets.at("images/" + lang().language() + "/favicon.png")"></link>
    <script src="@routes.Assets.at("javascripts/jquery-2.1.0.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/saiyo.min.js")"></script>
    @scripts
  </head>
  <body>
    @content
  </body>
</html>
